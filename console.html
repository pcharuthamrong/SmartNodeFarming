<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Smart Node Farming Console</title>
	<style>
		html{
			font: 16px Verdana, sans-serif;
		}
	</style>
</head>

<body>
	<h1 align='center'>Smart Node Farming Console</h1></br></br>

	<table style='width:100%;' class='plantStatusTable'>
		<tr align='left'>
			<th style='width:20%;'>Humidity Level</th>
			<th style='width:20%;'>Temperature (Celsius)</th>
			<th style='width:60%;'>Data From</th>
		</tr>
	</div>
	
	<div class='form'>
		Ideal Humidity Level:
		<input type='number' class='minHumid' min='0' max='4095'> to
		<input type='number' class='maxHumid' min='0' max='4095'></br>
		Ideal Temperature Level:
		<input type='number' class='minTemp' min='0' max='100'> to
		<input type='number' class='maxTemp' min='0' max='100'></br>
		<button class='changeSetting'>Change Setting</button>
		<button class='currentPref'>Current Preference</button></br></br>
	</div>
	
	<iframe width="450" height="250" style="border: 1px solid #cccccc;" src="http://api.thingspeak.com/channels/368328/charts/1?api_key=KG5Q1Q7LHIIHIMF3&results=20&title=Humidity%20Chart&xaxis=Time&yaxis=Humidity%20Level&dynamic=true&update=10&yaxismin=0"></iframe>
	<iframe width="450" height="250" style="border: 1px solid #cccccc;" src="http://api.thingspeak.com/channels/368328/charts/2?api_key=KG5Q1Q7LHIIHIMF3&results=20&title=Temperature%20Chart&xaxis=Time&yaxis=Temperature&dynamic=true&update=10&yaxismin=-10"></iframe>
	
	<script src='script.js'></script>
</body>
</html>
